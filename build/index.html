technology for the benefit of humanity". It publishes a wide range of journals and standards in the fields of electrical engineering and computer science. Most notably, IEEE developed the 802.11 wireless standard (also known as Wi-Fi) and is a leading organization in the technological sector.</p><br/><h3>Who are we?</h3><p>IEEE NTUA Student Branch is a volunteer organization at the National Technical University of Athens, led by students. The branch is made up of five society chapters: Computer Society (CS), Robotics and Automation Society (RAS), Power and Energy Society (PES), Engineering in Medicine and Biology Society (EMBS), and Communications Society (ComSoc). We collaborate, create projects, organize workshops and talks, and participate in various competitions. IEEE NTUA aims to inspire other students and create an active community based on creativity and innovation.</p><br/><h2>Our Chapters</h2><ul><li>Computer Society</li><li>Robotics & Automation Society</li><li>Power & Energy Society</li><li>Engineering in Medicine & Biology Society</li><li>Communications Society</li></ul><h2>Executive Board</h2><ul><li>Vangelis Froudakis</li><li>Christoforos Vardakis</li><li>Andreas Magoutas</li></ul></noscript><div id="root"></div></body></html>
